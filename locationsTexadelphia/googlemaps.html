<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <!--<link rel='stylesheet' id='bootstrap-css'  href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css?ver=4.8.2' type='text/css' media='all' />-->

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="btn" id="target">
    Click here
</div>
<div id="other">
    Trigger the handler
</div>

<h3>My Google Maps Demo</h3>
<div id="map"></div>
<div id="update"></div>
<!-- Modal -->
<div id="locationbox" class="location-modal">
    <div id="locationInfo"></div>
</div>

<!--jquery cdn-->
<script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js?ver=20170804'></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js'></script>
<script src="mustacheMenuScript.js"></script>
<script src="googleMaps.js"></script>
<script src="renderLocations.js"></script>
<script src="geolocation.js"></script>
<script src="callMaps.js"></script>

<!--mustache template-->
<script id="locationtpl" type="text/template">
    {{#locations}}
    <div class="modal fade" id="{{label}}menuModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">{{name}} Menu<a href="./pdf/House_{{label}}.pdf"
                                                           target="_blank"><i class="fa fa-print"
                                                                              aria-hidden="true"></i></a></p>
                </div>
                <div class="modal-body">
                    <div class="smaller-screen-locations">
                        <img src="./images/House_{{label}}.jpg" alt="house menu"
                             width="100%">
                    </div>
                    <!--pdf menu-->
                    <div class="large-screen-locations">
                        <!--pdf object-->
                        <object rel="pdf-menu-{{label}}" id="{{label}}-menu-pdf" class="pdf-image"
                                type="application/pdf"
                                data="./pdf/House_{{label}}.pdf" style="width: 100%">
                            Your browser does not support objects
                        </object>
                        <!---->
                    </div>
                    <!--end pdf menu-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="{{label}}catModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">{{name}} Catering<a
                        href="../pdf/Catering_{{label}}.pdf" target="_blank"><i
                        class="fa fa-print" aria-hidden="true"></i></a></p>
                </div>
                <div class="modal-body">

                    <div class="smaller-screen-locations">
                        <img src="./images/Catering_{{label}}.jpg" alt="catering menu"
                             width="100%">
                    </div>
                    <!--pdf cater-->
                    <div class="large-screen-locations">
                        <!--pdf catering-->
                        <object rel="pdf-cat-{{label}}" id="{{label}}-cat-pdf" class="pdf-image" type="application/pdf"
                                data="./pdf/Catering_{{label}}.pdf" style="width: 100%;">
                            Your browser does not support objects
                        </object>
                        <!---->
                    </div>
                    <!--end pdf cater-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/locations}}
</script>


</body>
</html>
