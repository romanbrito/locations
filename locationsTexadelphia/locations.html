<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>locations</title>
</head>
<body>
<!--locations-->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" id="map"></div>
        <div class="col-sm-6">

            <div id="search-area" class="row">
                <input type="search" class="fontAwesome input-search" name="search" id="search"
                       placeholder="Name, City, State &#xf002;"/>
            </div>
            <hr>
            <div class="container-fluid">
                <div id="update" class="search-location"></div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div id="locationbox" class="location-modal">
    <div id="locationInfo"></div>
</div>

<!--jquery cdn-->
<script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

<!--site scripts-->
<script src="clusterJSON.js" type="text/javascript"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZAdtCTX8ZlyU39tML3S_dOmmWWAh6cdk&callback=initMap">
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

<!--mustache template-->
<script id="locationtpl" type="text/template">
    {{#locations}}
    <div class="modal fade" id="{{label}}menuModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">{{name}} Menu<a href="../wp-content/themes/texsite/pdf/House_{{label}}.pdf"
                                                           target="_blank"><i class="fa fa-print"
                                                                              aria-hidden="true"></i></a></p>
                </div>
                <div class="modal-body">

                    <div class="smaller-screen-locations">
                        <img src="../wp-content/themes/texsite/images/House_{{label}}.jpg" alt="house menu" width="100%">

                    </div>
                    <!--pdf menu-->
                    <div class="large-screen-locations">



                        <!--pdf object-->
                        <object rel="pdf-menu-{{label}}" id="{{label}}-menu-pdf" class="pdf-image" type="application/pdf"
                                data="../wp-content/themes/texsite/pdf/House_{{label}}.pdf" style="width: 100%">
                            Your browser does not support objects
                        </object>
                        <!---->

                    </div>





                    <!--end pdf menu-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="{{label}}catModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">{{name}} Catering<a
                        href="../wp-content/themes/texsite/pdf/Catering_{{label}}.pdf" target="_blank"><i
                        class="fa fa-print" aria-hidden="true"></i></a></p>
                </div>
                <div class="modal-body">

                    <div class="smaller-screen-locations">
                        <img src="../wp-content/themes/texsite/images/Catering_{{label}}.jpg" alt="catering menu" width="100%">

                    </div>
                    <!--pdf cater-->
                    <div class="large-screen-locations">




                        <!--svg image-->
                        <object rel="pdf-cat-{{label}}" id="{{label}}-cat-pdf" class="pdf-image" type="application/pdf"
                                data="../wp-content/themes/texsite/pdf/Catering_{{label}}.pdf" style="width: 100%;">
                            Your browser does not support objects
                        </object>
                        <!---->

                    </div>





                    <!--end pdf cater-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/locations}}
</script>

<!--end locations-->

</body>
</html>
