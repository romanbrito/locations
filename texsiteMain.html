                <section id="custom_html-4" class="widget_text widget widget_custom_html"><h2 class="widget-title">The

                        <!--scroll fire  our story-->
                        <div id="Scroll_fire" class="container-fluid" >
                            <div class="row">
                            <div class="text-box col-lg-7 col-md-7 col-sm-9 col-xs-12">
                                <h3>Our Story</h3>
                                <p>It’s what we’ve been doing since 1981. We start with the highest quality, fresh ingredients. We make each and every cheesesteak to order and top it with a signature sauce of your choice. All of our cheesesteaks, burgers, salads and deli-sandwiches are served with complimentary tortilla chips and fresh salsa. It’s how our founder did it, it’s how we do it. It’s our passion.

                                    Our Humble Beginnings – When our founder arrived in Austin in 1981, he brought his love of a great Philly cheesesteak, a local place where everyone is treated like family.  With a grill and a dream, Joel served cheesesteaks with a Texas twist in the heart of Austin.</p>
                            </div>

                                 src="/wp-content/uploads/2017/08/ourStory.png">
