<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var uluru = {lat: 30.395016, lng: -97.748996};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZAdtCTX8ZlyU39tML3S_dOmmWWAh6cdk&callback=initMap">
</script>
</body>
</html>
