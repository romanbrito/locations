<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Pan Zoom</title>

</head>
<style>
    .svg-image {
        width: 100%;
    }
</style>
<body>
<div class="svg-container">
    <!--svg image-->
    <h1>Demo for svg-pan-zoom: SVG in HTML 'object' element</h1>
    <object id="demo-tiger" type="image/svg+xml" data="http://localhost/McAllenMenu.svg"
            style="width: 500px; height: 500px; border:1px solid black; ">Your browser does not support SVG
    </object>
    <!--jquery cdn-->
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/svg-pan-zoom.js"></script>
    <script>
        // Don't use window.onLoad like this in production, because it can only listen to one function.
        window.onload = function () {
            svgPanZoom('#demo-tiger', {
                zoomEnabled: true,
                controlIconsEnabled: true
            });
        };
    </script>
</body>
</html>
