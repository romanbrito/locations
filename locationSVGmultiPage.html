<script id="menutpl" type="text/template">
    {{#locations}}

    {{#houseMenuUrl}}
    <div class="item"  id="{{.}}">
        <object rel="svg-menu-LL" class="svg-image" type="image/svg+xml"
                data="img/svg/{{.}}.svg"
                style="width: 100%">
            Your browser does not support iframes
        </object>
    </div>
    {{/houseMenuUrl}}
    {{/locations}}

</script>


<script type="text/javascript">

    var RunTemplate = (function ($) {

        function loadTemplate(data, cb) {
            var template = $('#menutpl').html();
            var html = Mustache.to_html(template, data);
            $('#menu-slide').html(html);

            cb ();
        }

        return {
            tmplt: loadTemplate
        }

    })(jQuery); //function

    $(function () {
        $.getJSON('json/locations.json', function (data) {
            RunTemplate.tmplt(data, function () {
                console.log($('#menu-slide:first-child'));
                $('.item:first-child').addClass("active");
            })
        }); //getJSON
    }); //function
</script>
